<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- Load static files -->
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{% static "images/backgroundIMG.jpg" %}');
            background-size: cover;
            background-position: center;
            z-index: -1; /* Place behind other content */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Dark overlay */
            z-index: 0; /* Place behind text */
        }
        .navbar-custom {
            background-color: #003366; /* Dark blue background */
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar-brand {
            color: #ffffff !important; /* White text */
        }
        .btn-login {
            background-color: #009688; /* Teal background */
            color: #ffffff !important; /* White text */
        }
        .btn-login:hover {
            background-color: #00796b; /* Darker teal on hover */
        }
        .btn-register {
            background-color: #ffc107; /* Yellow background */
            color: #000000 !important; /* Black text */
        }
        .btn-register:hover {
            background-color: #e0a800; /* Darker yellow on hover */
        }
        .hero-text {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 56px); /* Adjust height to account for fixed navbar */
            text-align: center;
            color: #ffffff;
            position: relative;
            z-index: 1; /* Ensure it appears above the overlay */
        }
        .hero-text h1 {
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Fixed top bar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">Welcome to Online Library</a>
            <div class="d-flex ms-auto">
                <a class="btn btn-register me-2" href="{% url 'register' %}">Register</a>
                <a class="btn btn-login" href="{% url 'login' %}">Login</a>
            </div>
        </div>
    </nav>

    <!-- Background image and overlay -->
    <div class="background"></div>
    <div class="overlay"></div>

    <!-- Main content with centered text -->
    <div class="hero-text">
        <div>
            <h1>LIBRARY MANAGEMENT SYSTEM</h1>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
