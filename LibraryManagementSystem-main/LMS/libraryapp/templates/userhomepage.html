<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .navbar-custom {
            background-color: #003366; /* Dark blue background */
        }
        .navbar-brand {
            color: #ffffff !important; /* White text */
        }
        .btn-login {
            background-color: #009688; /* Teal background */
            color: #ffffff !important; /* White text */
        }
        .btn-login:hover {
            background-color: #00796b; /* Darker teal on hover */
        }

        /* Button Styles for main actions */
        .action-btn {
            background-color: #007bff; /* Primary color */
            color: white;
            border-radius: 10px; /* Rounded edges */
            padding: 20px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
            font-size: 1.5rem;
        }

        .action-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* More pronounced shadow on hover */
        }

        /* Container options with 3 items per row */
        .container-options {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(3, 1fr); /* 3 items per row */
            justify-items: center;
            margin-top: 50px;
        }

        .container-options a {
            width: 100%;
            max-width: 300px; /* Set a max width to limit size on large screens */
        }

        @media (max-width: 768px) {
            .container-options {
                grid-template-columns: repeat(2, 1fr); /* 2 items per row on smaller screens */
            }
        }

        @media (max-width: 576px) {
            .container-options {
                grid-template-columns: 1fr; /* 1 item per row on mobile */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">&emsp;Welcome User to Our Online Library</a>
        <div class="ms-auto">
            <a class="btn btn-login" href="{% url 'main' %}">Home</a>
            <a class="btn btn-login" href="{% url 'logout' %}">Log Out</a>
        </div>
    </nav>
    <br><br><br><br>

    <div class="container">
        <div class="container-options">
            <a href="{% url 'user_profile' %}" class="action-btn text-center">My Profile</a>
            <a href="{% url 'list_of_books' %}" class="action-btn text-center">List of Books</a>
            <a href="{% url 'plans' %}" class="action-btn text-center">Subscription Plans</a>
            <a href="{% url 'feedback' %}" class="action-btn text-center">Feedback</a>
            <a href="{% url 'rental_list' %}" class="action-btn text-center">Rental List</a>
            <a href="{% url 'genre_list' %}" class="action-btn text-center">Genre List</a>
            <a href="{% url 'list_of_authors' %}" class="action-btn text-center">Author List</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
