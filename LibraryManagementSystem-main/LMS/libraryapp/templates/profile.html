<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .profile-container {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            margin-top: 20px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-details {
            margin-top: 20px;
        }

        .btn-back {
            margin-top: 20px;
            background-color: #003366;
            color: white;
        }

        .btn-back:hover {
            background-color: #002244;
        }
    </style>
</head>
<body>
{% include 'topbar.html' %}
    <div class="container mt-4">
        <h1 class="profile-header">User Profile</h1>
        <div class="profile-container">
            <div class="profile-details">
                <h5><strong>Username:</strong> {{ user.username }}</h5>
                <h5><strong>Email:</strong> {{ user.email }}</h5>
                <h5><strong>First Name:</strong> {{ user.first_name }}</h5>
                <h5><strong>Last Name:</strong> {{ user.last_name }}</h5>
            </div>

            <div class="text-center mt-4">
                <a href="{% url 'user_homepage' %}" class="btn btn-back">Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
