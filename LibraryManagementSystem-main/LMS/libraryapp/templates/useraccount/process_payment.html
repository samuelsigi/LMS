<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style for plan details */
        .plan-title {
            font-size: 1.5rem; /* Larger font size for the title */
            font-weight: bold; /* Bold text for emphasis */
            color: #333; /* Darker text color for better readability */
            margin-bottom: 0.5rem; /* Space below the title */
        }

        .plan-cost {
            font-size: 1.25rem; /* Slightly larger font size for the cost */
            color: #555; /* Medium grey color for the cost */
            margin-bottom: 1.5rem; /* Space below the cost */
        }

        /* Payment form styles */
        .payment-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .form-label {
            font-weight: bold;
        }

        .form-select {
            border-radius: 5px;
        }

        .btn-primary {
            margin-top: 20px;
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h5 class="plan-title">Plan: {{ plan.plan_name }}</h5>
        <p class="plan-cost">Cost: {{ plan.cost }}</p>

        <form method="POST" class="payment-form">
            {% csrf_token %}
            <div class="mb-3">
                <label for="payment_mode" class="form-label">Choose payment mode:</label>
                <select name="mode_of_payment" id="payment_mode" class="form-select">
                    <option value="Credit Card">Credit Card</option>
                    <option value="Debit Card">Debit Card</option>
                    <option value="Paypal">Paypal</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit Payment</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
