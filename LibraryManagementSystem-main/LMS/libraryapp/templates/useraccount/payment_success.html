<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Page container style */
        .container {
            text-align: center;
            padding: 50px;
        }

        /* Success message style */
        .success-message {
            font-size: 1.5rem;
            color: #28a745; /* Green color for success */
            margin-bottom: 20px;
        }

        /* Card styling for the button */
        .card-header {
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block; /* Center card horizontally */
        }

        /* Button styling */
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="success-message">You have successfully purchased!</h2>

        <div class="card-header">
            <a href="{% url 'userhomepage' %}"><button type="button" class="btn btn-success">Back to Home</button></a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
